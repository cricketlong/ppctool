<style>
table.solidblack {
    border-collapse: collapse;
}
table.solidblack th,
table.solidblack td {
    border: 1px solid black;
    text-align: center;
}
</style>
home<br>
{% if campaigns %}
    <br>
    <table class="solidblack">
    <tr>
        <th>campaign</th>
    </tr>
    {% for c in campaigns %}
        <tr>
            <td><a href="{% url 'campaign' c.id %}">{{ c.name }}</a></td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
